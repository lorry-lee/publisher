{% if form.errors %}
    <p>{{ form.errors }}</p>
{% endif %}

<div id="content-main">
<form action="/auth/register/?next={{ next }}" method="post" id="register-form">{% csrf_token %}
  <div class="form-row">
    <label for="id_username">{{ form.username.label }}</label> <input type="text" name="username" id="id_username" />
  </div>
  <div class="form-row">
    <label for="password1">{{ form.password1.label }}</label> <input type="password" name="password1" id="password1" />
    <input type="hidden" name="this_is_the_login_form" value="1" />
  </div>
  <div class="form-row">
    <label for="password2">{{ form.password2.label }}</label> <input type="password" name="password2" id="password2" />
    <input type="hidden" name="this_is_the_login_form" value="1" />
  </div>
  <div class="form-row">
    <label for="id_email">Email</label> <input type="text" name="email" id="email" />
  </div>
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Register" />
    <p><a href="/auth/login/">Login</a></p>
    <p><a href="/auth/password_reset/">Forget Password?</a></p>
  </div>
</form>

<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
</div>
