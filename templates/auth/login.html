<li><a href="/post/">Back to home</a></li>

{% if form.errors %}
    <p>{{ form.errors }}</p>
{% endif %}

<div id="content-main">
<form action="/auth/login/?next={{ next }}" method="post" id="login-form">{% csrf_token %}
  <div class="form-row">
    <label for="id_username">{{ form.username.label }}</label> <input type="text" name="username" id="id_username" />
  </div>
  <div class="form-row">
    <label for="id_password">{{ form.password.label }}</label> <input type="password" name="password" id="id_password" />
    <input type="hidden" name="this_is_the_login_form" value="1" />
  </div>
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Log in" />
    <p><a href="/auth/password_reset/">Forget password?</a></p>
  </div>
</form>

<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
</div>
