<head>
<title>Submit Post</title>
<script type="text/javascript" src="/fckeditor/fckeditor/fckeditor.js"></script>
</head>

<li><a href="/post/">Back to home</a></li>

<form action="/post/submitresult/" method="post">
{% csrf_token %}
  <p>
    <label for="title"></label>
    <input type="text" name="title" id="title" />
  </p>

  <p>
    <label> <input type="radio" name="type" value="1" id="choice_0" /> 最佳创意 </label>
    <label> <input type="radio" name="type" value="2" id="choice_1" /> 精彩搞笑 </label>
    <label> <input type="radio" name="type" value="3" id="choice_2" /> 寓意深刻 </label>
  </p>
  
  <p>
    <p>Please input pic of flash that will display in the index.</p>
    <textarea name="pic_or_flash" id="pic_or_flash" cols="45" rows="5"></textarea>

    <p>Please input text that will display in the index.</p>
    <textarea name="preview" id="preview" cols="45" rows="5"></textarea>

    <p>Please input the content.</p>
    <textarea name="content" id="content" cols="45" rows="5"></textarea>
    <label for="content"></label>
  </p>
  <p>
    <input type="submit" name="submit" id="submit" value="submit" />
  </p>
  <table width=100% height=100%>
    <tr>
    <td colspan=4 style='text-align:center' width=100% height=50px>
    <span>
    <script type="text/javascript">
    var nodeList = document.getElementsByTagName("textarea");
  for (var i=0; i<nodeList.length; i++) {
    var elm = nodeList.item(i);
    var oFCKeditor = new FCKeditor( elm.id ) ; 
    oFCKeditor.Height = 300;
    oFCKeditor.BasePath = "/fckeditor/fckeditor/" ; 
    oFCKeditor.ReplaceTextarea() ; 
  }
    </script>
    </span>
    </td>
    </tr>
  </table>
</form>
